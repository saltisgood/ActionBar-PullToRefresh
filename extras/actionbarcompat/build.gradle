apply plugin: 'android-library'

dependencies {
    compile project(':ActionBar-PullToRefresh:ptrlibrary')
    //compile "com.android.support:appcompat-v7:+"
}

android {
    compileSdkVersion 19
    buildToolsVersion '19.0.0'

    defaultConfig {
        minSdkVersion 7
        targetSdkVersion 19
    }

    sourceSets {
        main {
            manifest.srcFile 'AndroidManifest.xml'
            java.srcDirs = ['src']
            res.srcDirs = ['res']
        }
    }
}

